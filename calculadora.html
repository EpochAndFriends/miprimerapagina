<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <!-- Aquí puedes agregar tu encabezado -->
        <h1>Encabezado de la página</h1>
    </header>

    <nav class="navbar" role="navigation">
        <a href="paginaCopia.html" class="brand">Mi página web</a>
        <ul class="nav-links">
            <li><a href="paginaCopia.html">Home</a></li>

            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

    <main>
        <h1>Calculadora</h1>
        
        <div>
            <h2>Funciones Básicas</h2>
            <label for="num1">Número 1:</label>
            <input type="number" id="num1">
            <label for="num2">Número 2:</label>
            <input type="number" id="num2">
            <button onclick="sumar()">Sumar</button>
            <button onclick="restar()">Restar</button>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
            <p id="resultadoBasico"></p>
        </div>
        
        <div>
            <h2>Funciones Aritméticas</h2>
            <label for="num3">Número:</label>
            <input type="number" id="num3">
            <label for="num4">Exponente:</label>
            <input type="number" id="num4">
            <button onclick="potencia()">Potencia</button>
            <button onclick="raiz()">Raíz Cuadrada</button>
            <button onclick="calcularResto()">Resto</button>
            <p id="resultadoAritmetico"></p>
        </div>
        
        <div>
            <h2>Ley de Ohm</h2>
            <label for="voltaje">Voltaje:</label>
            <input type="number" id="voltaje">
            <label for="corriente">Corriente:</label>
            <input type="number" id="corriente">
            <label for="resistencia">Resistencia:</label>
            <input type="number" id="resistencia">
            <button onclick="calcularVoltaje()">Calcular Voltaje</button>
            <button onclick="calcularCorriente()">Calcular Corriente</button>
            <button onclick="calcularResistencia()">Calcular Resistencia</button>
            <p id="resultadoOhm"></p>
        </div>
    </main>

</html>
