<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        
        nav .brand {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        
        nav .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        
        nav .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        
        main {
            padding: 20px;
        }
        
        .container-nav {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container-nav h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .container-nav p {
            margin-bottom: 20px;
        }
        
        .container-nav input[type="text"] {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        
        .container-nav .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .container-nav button {
            padding: 5px 10px;
            font-size: 16px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container .row {
            display: flex;
            gap: 10px;
        }
        
        .container .row .column {
            flex: 1;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
    <script src="texto.js"></script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <a href="/index.html" class="brand">Mi página web</a>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container-nav">
            <h1>App de Texto</h1>
            <p>Ingrese un texto y aplique diferentes funciones.</p>
            <div class="row">
                <div class="column">
                    <label for="textoInput">Ingrese un texto:</label>
                    <input type="text" id="textoInput">
                </div>
                <div class="column">
                    <div class="button-group">
                        <button onclick="convertirMayusculas()">Convertir a Mayúsculas</button>
                        <button onclick="convertirMinusculas()">Convertir a Minúsculas</button>
                        <button onclick="invertirTexto()">Invertir Texto</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="resultadoTexto"></div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <!-- Aquí puedes agregar contenido adicional relacionado con la app de texto -->
            </div>
        </div>
    </main>
    
    <footer>
        <!-- Aquí puedes agregar tu pie de página -->
        <p>Pie de página de la página web</p>
    </footer>
</body>
</html>
