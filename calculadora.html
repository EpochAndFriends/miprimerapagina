<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        /* Estilos de la barra de navegación */
        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Estilos específicos de la calculadora */
        .form-group {
            margin-bottom: 10px;
        }

        .resultado {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <!-- Aquí puedes agregar tu encabezado -->
        <h1>Encabezado de la página</h1>
    </header>

    <nav class="navbar" role="navigation">
        <a href="index.html" class="brand">Mi página web</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Calculadora</h1>
        <h2>Operaciones Básicas</h2>
        <div class="form-group">
            <label for="num1">Número 1:</label>
            <input type="text" id="num1" required>
        </div>
        <div class="form-group">
            <label for="num2">Número 2:</label>
            <input type="text" id="num2" required>
        </div>
        <button onclick="sumar()">Sumar</button>
        <button onclick="restar()">Restar</button>
        <button onclick="multiplicar()">Multiplicar</button>
        <button onclick="dividir()">Dividir</button>
        <p id="resultadoBasico" class="resultado"></p>

        <h2>Operaciones Aritméticas</h2>
        <div class="form-group">
            <label for="num3">Número 3:</label>
            <input type="text" id="num3" required>
        </div>
        <div class="form-group">
            <label for="num4">Número 4:</label>
            <input type="text" id="num4" required>
        </div>
        <button onclick="potencia()">Potencia</button>
        <button onclick="raiz()">Raíz Cuadrada</button>
        <button onclick="calcularResto()">Cálculo del Resto</button>
        <p id="resultadoAritmetico" class="resultado"></p>

        <h2>Ley de Ohm</h2>
        <div class="form-group">
            <label for="voltaje">Voltaje (V):</label>
            <input type="text" id="voltaje" required>
        </div>
        <div class="form-group">
            <label for="corriente">Corriente (A):</label>
            <input type="text" id="corriente" required>
        </div>
        <div class="form-group">
            <label for="resistencia">Resistencia (Ω):</label>
            <input type="text" id="resistencia" required>
        </div>
        <button onclick="calcularVoltaje()">Calcular Voltaje</button>
        <button onclick="calcularCorriente()">Calcular Corriente</button>
        <button onclick="calcularResistencia()">Calcular Resistencia</button>
        <p id="resultadoOhm" class="resultado"></p>
    </main>

    <footer>
        <!-- Aquí puedes agregar tu pie de página -->
        <p>Pie de página</p>
    </footer>

    <script src="./app-tareas/calculadora.js"></script>
</body>
</html>
