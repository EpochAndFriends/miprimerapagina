<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Animaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="scroll-animation">
    <h1>Animaciones de Página</h1>
  </header>

  <section class="loading-animation">
    <div class="loader"></div>
  </section>

  <section class="page-transition">
    <h2>Transición de Página</h2>
    <p>Contenido de la sección</p>
  </section>

  <section class="carousel-animation">
    <h2>Carrusel de Imágenes</h2>
    <div class="carousel">
      <img src="image1.jpg" alt="Imagen 1">
      <img src="image2.jpg" alt="Imagen 2">
      <img src="image3.jpg" alt="Imagen 3">
    </div>
  </section>

  <section class="user-interaction-animation">
    <h2>Interacción de Usuario</h2>
    <button class="interaction-button">Haz clic aquí</button>
    <form class="interaction-form">
      <input type="text" placeholder="Nombre">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
