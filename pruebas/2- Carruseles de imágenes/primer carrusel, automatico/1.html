<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrusel de Imágenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-slides">
      <img src="../../../png/Zdibujo-hoy.png" alt="Imagen 1" class="carousel-image">
      <img src="../../../png/Zdibujo-calendario.png" alt="Imagen 2" class="carousel-image">
      <img src="../../../png/Zdibujo-myafisi.png" alt="Imagen 3" class="carousel-image">
    </div>

    <div class="carousel-controls">
      <button class="carousel-control prev">&lt;</button>
      <button class="carousel-control next">&gt;</button>
    </div>

    <div class="carousel-indicators">
      <button class="carousel-indicator active"></button>
      <button class="carousel-indicator"></button>
      <button class="carousel-indicator"></button>
    </div>

    <div class="carousel-caption">
      <h3 class="caption-title">Título de la imagen</h3>
      <p class="caption-description">Descripción de la imagen.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
