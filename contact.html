<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav .brand {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        nav .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .container-nav {
            max-width: 800px;
            margin: 0 auto;
        }

        .container-nav h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .container-nav p {
            margin-bottom: 20px;
        }

        .container-nav input[type="text"] {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        .container-nav .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .container-nav button {
            padding: 5px 10px;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .container .row {
            display: flex;
            gap: 10px;
        }

        .container .row .column {
            flex: 1;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        #isaac {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        #gif {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
  const form = document.getElementById("contactForm");

  form.addEventListener("submit", function(event) {
    event.preventDefault();
    validateForm();
  });

  function validateForm() {
    const emailInput = document.getElementById("email");
    const email = emailInput.value;

    if (!validateEmail(email)) {
      alert("Por favor ingrese un correo electrónico válido.");
    } else {
      alert("Correo electrónico enviado correctamente.");
    }
  }

  function validateEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,7}$/;
    return regex.test(email);
  }

  document.querySelector(".navbar .nav-links").addEventListener("click", function() {
    document.querySelector(".nav-links").classList.toggle("nav-links-responsive");
  });

  const gifContainer = document.getElementById("isaac");
  const gif = document.getElementById("gif");
  const image = document.getElementById("image");
  const audio = document.getElementById("audio");
  let isGifHovered = false;

  gifContainer.addEventListener("mouseenter", function() {
    isGifHovered = true;
    audio.play();
    animateGif();
  });

  gifContainer.addEventListener("mouseleave", function() {
    isGifHovered = false;
    gif.classList.remove("gif-hover");
    audio.pause();
    audio.currentTime = 0;
  });

  image.addEventListener("mouseenter", function() {
    isGifHovered = true;
    gif.style.display = "block";
    image.style.display = "none";
    audio.play();
    animateGif();
  });

  gifContainer.addEventListener("mouseleave", function() {
    isGifHovered = false;
    gif.classList.remove("gif-hover");
    gif.style.display = "none";
    image.style.display = "block";
    audio.pause();
    audio.currentTime = 0;
  });

  gifContainer.addEventListener("mousemove", function(event) {
    if (isGifHovered) {
      const rect = gifContainer.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      gif.style.left = `${x}px`;
      gif.style.top = `${y}px`;
    }
  });

  function animateGif() {
    if (isGifHovered) {
      gif.style.display = "block";
      gif.classList.add("gif-hover");
      requestAnimationFrame(animateGif);
    } else {
      gif.style.display = "none";
      gif.classList.remove("gif-hover");
    }
  }
  
});
    </script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation">
            <a href="index.html" class="brand">Mi página web</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Contenido de la página "Contact" -->
        <h2>Contacto</h2>
        
        <form id="contactForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Enviar</button>
            <div id="message" class="message"></div> <!-- Elemento para mostrar el mensaje -->
        </form>
        <div id="isaac">
          <audio id="audio" src="LISA： The Painful OST - Shardy's Shanty.mp3"></audio>
          <img id="image" src="Screenshot_6.png" alt="Imagen inicial">
          <img id="gif" src="isaac.gif" alt="Gif de Isaac">
      </div>
    
    <footer>
        <!-- Aquí puedes agregar tu pie de página -->
        <p>Pie de página de la página web</p>
    </footer>
</body>
</html>
